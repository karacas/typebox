# https://support.microsoft.com/es-ar/help/192806/how-to-run-control-panel-tools-by-typing-a-command
---
name: krc_commands
enabled: true
icon: mdi-windows palette-Light-Blue-A100 text
plataforms: 'win32'
rules:
   # SIMPLE TEXTS
   - title: 'Add/Remove Programs [win cmd]'
     type: ['command']
     params:
        command: 'control appwiz.cpl'

   - title: 'Fonts Folder [win cmd]'
     type: ['command']
     params:
        command: 'control fonts'

   - title: 'Joystick Properties [win cmd]'
     type: ['command']
     params:
        command: 'control joy.cpl'

   - title: 'Keyboard Properties [win cmd]'
     type: ['command']
     params:
        command: 'control main.cpl keyboard'

   - title: 'Mouse Properties [win cmd]'
     type: ['command']
     params:
        command: 'control main.cpl'

   - title: 'Multimedia/Sound Properties [win cmd]'
     type: ['command']
     params:
        command: 'control mmsys.cpl'

   - title: 'Scanners and Cameras [win cmd]'
     type: ['command']
     params:
        command: 'control sticpl.cpl'

   - title: 'System Properties [win cmd]'
     type: ['command']
     params:
        command: 'control sysdm.cpl'

   - title: 'Scheduled Tasks [win cmd]'
     type: ['command']
     params:
        command: 'control schedtasks'

   - title: 'Admin Tools [win cmd]'
     type: ['command']
     params:
        command: 'control.exe admintools'

   - title: 'Computer Management [win cmd]'
     type: ['command']
     params:
        command: '%windir%\system32\compmgmt.msc /s'

   - title: 'Device Manager [win cmd]'
     type: ['command']
     params:
        command: 'mmc devmgmt.msc'

   - title: 'Services [win cmd]'
     type: ['command']
     params:
        command: 'Services.msc'

   - title: 'Lock WorkStation [win cmd]'
     type: ['command']
     params:
        command: 'RunDll32.exe user32.dll,LockWorkStation'

   - title: 'Open Control Panel [win cmd]'
     type: ['command']
     params:
        command: 'RunDll32.exe shell32.dll,Control_RunDLL'

   - title: 'Network Connections [win cmd]'
     type: ['command']
     params:
        command: 'RunDll32.exe shell32.dll,Control_RunDLL ncpa.cpl'

   - title: 'Firewall [win cmd]'
     type: ['command']
     params:
        command: 'RunDll32.exe shell32.dll,Control_RunDLL firewall.cpl'

   - title: 'Environment Variables [win cmd]'
     type: ['command']
     params:
        command: 'Rundll32.exe sysdm.cpl,EditEnvironmentVariables'

   - title: 'Disk Clean Up [win cmd]'
     type: ['command']
     params:
        command: 'cleanmgr'

   - title: 'Character Map [win cmd]'
     type: ['command']
     params:
        command: 'charmap'

   - title: 'On Screen Keyboard [win cmd]'
     type: ['command']
     params:
        command: 'osk'

   - title: 'Registry Editor / regedit [win cmd]'
     type: ['command']
     params:
        command: 'regedit'

   - title: 'Folder Sharing Management [win cmd]'
     type: ['command']
     params:
        command: 'fsmgmt.msc'

   - title: 'Local Users and Groups [win cmd]'
     type: ['command']
     params:
        command: 'lusrmgr.msc'

   - title: 'System Protection / Restore point [win cmd]'
     type: ['command']
     params:
        command: 'rstrui.exe'

   - title: 'Update [win cmd]'
     type: ['command']
     params:
        command: 'control /name Microsoft.WindowsUpdate'

   - title: 'ping 8.8.4.4'
     type: ['command']
     params:
        command: 'start cmd.exe /K ping 8.8.4.4 -t'


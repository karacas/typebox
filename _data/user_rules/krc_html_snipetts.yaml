           <link href="//cdnjs.cloudflare.com/ajax/libs/muicss/0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
           <script src="//cdnjs.cloudflare.com/ajax/libs/muicss/0.9.41/js/mui.min.js"></script>

   - title: cdn wow
     path: HTMLsnip
     params:
        codeclass: 'html'
        string: |-
           <script src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js" ></script>
           <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet" />

   - title: favicon
     path: HTMLsnip
     params:
        codeclass: 'html'
        string: |-
           <link rel="SHORTCUT ICON" href="favicon.ico"/>

   - title: boostrap simple form
     path: HTMLsnip
     params:
        codeclass: 'html'
        string: |-
           <form>
               <div class="form-group">
                   <label for="exampleInputEmail1">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
               </div>
               <div class="form-group">
                   <label for="exampleInputPassword1">Password</label>
                   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
               </div>
               <div class="form-group">
                   <label for="exampleInputFile">File input</label>
                   <input type="file" id="exampleInputFile">
                   <p class="help-block">Example block-level help text here.</p>
               </div>
               <div class="checkbox">
                   <label>
                       <input type="checkbox"> Check me out
                   </label>
               </div>
               <button type="submit" class="btn btn-default">Submit</button>
           </form>

   - title: docs (web)
     path: HTMLsnip
     type: 'object'
     params:
        openUrl: https://www.w3schools.com/tags/default.asp

   - title: boostrap cheat sheet (web)
     path: HTMLsnip

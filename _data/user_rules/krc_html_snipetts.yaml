   - title: slick.js carousel initialize
     path: HTMLsnip
     params:
        string: |-
           $(".homeSlider").slick({
             infinite: true,
             arrows: true,
             dots: true,
             autoplay: true,
             autoplaySpeed: 6000,
             pauseOnHover: false,
             easy: "easeOutBack",
             cssEase: "cubic-bezier(0,0,0.2,1)",
             speed: 900
           });
           /* http://kenwheeler.github.io/slick/ */

   - title: slick.js carousel initialize
     path: HTMLsnip
     params:
        string: |-
           $(".fancyboxFoto").fancybox({
             padding: 40,
             fitToView: true,
             width: "100%",
             height: "100%",
             helpers: {
               overlay: {
                 locked: false
               }
             }
           });
           /* http://fancyapps.com/fancybox/ */

   - title: js pinta botonera
     path: HTMLsnip
     params:
        string: |-
           $('header nav li').eq(0).addClass('active')

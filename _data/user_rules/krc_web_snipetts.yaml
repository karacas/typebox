# https://www.json2yaml.com/convert-yaml-to-json
# https://www.json2yaml.com/
---
name: krc_web_snipetts
enabled: true
icon: mdi-web palette-Teal-A700 text
rules:
   # WEBS
   - title: stackoverflow (web)
     type: 'object'
     viewer: false
     params:
        openUrl: https://stackoverflow.com/questions

   - title: console cloud api google (web)
     type: 'object'
     viewer: false
     params:
        openUrl: https://console.cloud.google.com/apis

   - title: twitter (web)
     type: 'object'
     viewer: false
     params:
        openUrl: https://twitter.com/

   - title: radiocut (web)
     type: 'object'
     viewer: false
     params:
        openUrl: https://radiocut.fm

   - title: radiocut (hack)
     viewer: true
     params:
        codeclass: 'javascript'
        snippet: |-
           $("#modal_interruption").data("timeout", 50000000); $.cutapp.cutplayer.pause = $.cutapp.cutplayer.play;$.cutapp.cutplayer.stop = $.cutapp.cutplayer.play;

   - title: prettier.io (web)
     type: 'object'
     viewer: false
     params:
        openUrl: https://prettier.io/playground/#

   - title: metro951 (web)
     type: 'object'
     viewer: false
     params:
        openUrl: https://radiocut.fm/radiostation/metro951/listen/

   - title: metro951 date (web)
     type: 'object'
     viewer: false
     params:
        openUrl: https://radiocut.fm/radiostation/metro951/listen/2018/12/14/17/00/00/

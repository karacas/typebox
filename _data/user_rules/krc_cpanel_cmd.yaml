# https://www.json2yaml.com/convert-yaml-to-json
# https://www.json2yaml.com/
# https://support.microsoft.com/es-ar/help/192806/how-to-run-control-panel-tools-by-typing-a-command
---
name: krc_cpanel_cmd
enabled: true
icon: mdi-windows palette-Light-Blue-A100 text
rules:

# SIMPLE TEXTS
- title: 'Add/Remove Programs [win cmd]'
  type: ['command']
  params:
    command: 'control appwiz.cpl'

- title: 'Date/Time Properties [win cmd]'
  type: ['command']
  params:
    command: 'control timedate.cpl'

- title: 'Display Properties [win cmd]'
  type: ['command']
  params:
    command: 'control desk.cpl'

- title: 'Fonts Folder [win cmd]'
  type: ['command']
  params:
    command: 'control fonts'

- title: 'Joystick Properties [win cmd]'
  type: ['command']
  params:
    command: 'control joy.cpl'

- title: 'Keyboard Properties [win cmd]'
  type: ['command']
  params:
    command: 'control main.cpl keyboard'

- title: 'Mouse Properties [win cmd]'
  type: ['command']
  params:
    command: 'control main.cpl'

- title: 'Multimedia/Sound Properties [win cmd]'
  type: ['command']
  params:
    command: 'control mmsys.cpl'

- title: 'Devices & Printers Folder [win cmd]'
  type: ['command']
  params:
    command: 'control printers'

- title: 'Regional Settings [win cmd]'
  type: ['command']
  params:
    command: 'control intl.cpl'

- title: 'Scanners and Cameras [win cmd]'
  type: ['command']
  params:
    command: 'control sticpl.cpl'

- title: 'System Properties [win cmd]'
  type: ['command']
  params:
    command: 'control sysdm.cpl'

- title: 'Scheduled Tasks [win cmd]'
  type: ['command']
  params:
    command: 'control schedtasks'

- title: 'Admin Tools [win cmd]'
  type: ['command']
  params:
    command: 'control.exe admintools'

- title: 'Desktop Background / Wallpaper [win cmd]'
  type: ['command']
  params:
    command: 'control /name Microsoft.Personalization /page pageWallpaper'

- title: 'Computer Management [win cmd]'
  type: ['command']
  params:
    command: '%windir%\system32\compmgmt.msc /s'

- title: 'Device Manager [win cmd]'
  type: ['command']
  params:
    command: 'mmc devmgmt.msc'

- title: 'Services [win cmd]'
  type: ['command']
  params:
    command: 'Services.msc'

- title: 'Volume Mixer / Sound Mixer [win cmd]'
  type: ['command']
  params:
    command: 'sndvol.exe'

- title: 'Lock WorkStation [win cmd]'
  type: ['command']
  params:
    command: 'RunDll32.exe user32.dll,LockWorkStation'

- title: 'Windows About [win cmd]'
  type: ['command']
  params:
    command: 'RunDll32.exe SHELL32.DLL,ShellAboutW'

- title: 'Open Control Panel [win cmd]'
  type: ['command']
  params:
    command: 'RunDll32.exe shell32.dll,Control_RunDLL'

- title: 'Network Connections [win cmd]'
  type: ['command']
  params:
    command: 'RunDll32.exe shell32.dll,Control_RunDLL ncpa.cpl'

- title: 'Firewall [win cmd]'
  type: ['command']
  params:
    command: 'RunDll32.exe shell32.dll,Control_RunDLL firewall.cpl'

- title: 'Map Network Drive wizard [win cmd]'
  type: ['command']
  params:
    command: 'Rundll32 Shell32.dll,SHHelpShortcuts_RunDLL Connect'

- title: 'Install Screen Saver [win cmd]'
  type: ['command']
  params:
    command: 'rundll32.exe desk.cpl,InstallScreenSaver'

- title: 'Magnify [win cmd]'
  type: ['command']
  params:
    command: 'magnify'

- title: 'Desktop icons [win cmd]'
  type: ['command']
  params:
    command: 'rundll32.EXE shell32.dll,Control_RunDLL desk.cpl,,0'

- title: 'Environment Variables [win cmd]'
  type: ['command']
  params:
    command: 'Rundll32.exe sysdm.cpl,EditEnvironmentVariables'

- title: 'Environment Variables [win cmd]'
  type: ['command']
  params:
    command: 'Rundll32.exe keymgr.dll,KRShowKeyMgr'

- title: 'Disk Clean Up [win cmd]'
  type: ['command']
  params:
    command: 'cleanmgr'

- title: 'Character Map [win cmd]'
  type: ['command']
  params:
    command: 'charmap'

- title: 'On Screen Keyboard [win cmd]'
  type: ['command']
  params:
    command: 'osk'

- title: 'Registry Editor / regedit [win cmd]'
  type: ['command']
  params:
    command: 'regedit'

- title: 'Folder Sharing Management [win cmd]'
  type: ['command']
  params:
    command: 'fsmgmt.msc'

- title: 'Local Users and Groups [win cmd]'
  type: ['command']
  params:
    command: 'lusrmgr.msc'

- title: 'System Protection / Restore point [win cmd]'
  type: ['command']
  params:
    command: 'rstrui.exe'

- title: 'Update [win cmd]'
  type: ['command']
  params:
    command: 'control /name Microsoft.WindowsUpdate'


